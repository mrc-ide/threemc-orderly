script: script.R

artefacts:
  - data:
      description: naomi fit object
      filenames:
      - TMBObjects_DistrictAgeTime_ByType.rds
  - data:
      description: Modelling results, including error bounds
      filenames:
      - Results_DistrictAgeTime_ByType.csv.gz
  - staticgraph:
      description: Plot of circumcision coverage for all areas modelled.
      filenames:
      - Circ_Coverage.pdf
  - staticgraph:
      description: Plot of circumcision rates for all areas modelled.
      filenames:
      - Circ_Rates.pdf
  
displayname: threemc model fit

parameters:
  cntry:
    default: ~

packages:
  - threemc
  - sf
  - data.table
  - dplyr
  - Matrix
  - TMB
  - rlang
  - ggplot2
  
global_resources:
  Surv_SpaceAgeTime_ByType_withUnknownType.cpp: 
  - Surv_SpaceAgeTime_ByType_withUnknownType.cpp
  Surv_SpaceAgeTime_ByType_withUnknownType.o: 
  - Surv_SpaceAgeTime_ByType_withUnknownType.o
  Surv_SpaceAgeTime_ByType_withUnknownType.so: 
  - Surv_SpaceAgeTime_ByType_withUnknownType.so
  Surv_SpaceAgeTime.cpp: Surv_SpaceAgeTime.cpp
  Surv_SpaceAgeTime.o: Surv_SpaceAgeTime.o
  Surv_SpaceAgeTime.so: Surv_SpaceAgeTime.so
  areas.geojson: areas.geojson
  survey_circumcision.csv.gz: survey_circumcision.csv.gz
  survey_clusters.csv.gz: survey_clusters.csv.gz
  survey_individuals.csv.gz: survey_individuals.csv.gz
  
