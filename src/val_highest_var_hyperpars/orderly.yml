script: script.R

artefacts:
  - data:
      description: 
      - Variance/covariance hyperparameters for all countries.
      filenames:
      - artefacts/var_corr_hyperpars.csv.gz
  - data:
      description: 
      - Hyperparameters for countries with the largest relative error bound increase in projection period.
      filenames:
      - artefacts/high_var_hyperpars.csv.gz
 
displayname: |
  - Find hyperparameters which give the largest projection-period 
  error bounds.
  
parameters:
  is_paper:
    default: TRUE
  
packages:
  - threemc
  - sf
  - data.table
  - dplyr
  - stringr
  - TMB
  - naomi
  - orderly
  
sources:
  - source.R

