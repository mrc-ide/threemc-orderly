script: script.R

artefacts:
  - data: 
      description:
      - Results for age groups.
      filenames:
      - artefacts/results_agegroup.csv.gz
  - data: 
      description:
      - Number of circumcisions for each age group
      filenames:
      - artefacts/results_agegroup_n_circ.csv.gz
  - data: 
      description:
      - Results for single ages. 
      filenames:
      - artefacts/results_age.csv.gz
  - data:
      description: 
      - Results for age groups for comparison plots. 
      filenames:
      - artefacts/results_agegroup_comparison.csv.gz
  - data: 
      description:
      - Results for age groups at the national level. 
      filenames:
      - artefacts/results_agegroup_national.csv.gz
  # - data: 
  #     description:
  #     - Results for single ages at the national level. 
  #     filenames:
  #     - artefacts/results_age_national.csv.gz
  - data:
      description: 
      - Results for age groups for comparison plots at the national level. 
      filenames:
      - artefacts/results_agegroup_national_comparison.csv.gz
 
  - data: 
      description:
      - Survey circumcision estimates with associated error bounds. 
      filenames:
      - artefacts/survey-circumcision-coverage_shiny.csv.gz
  - data:
      description: 
      - DMPPT2 results for total circumcision coverage.       
      filenames:
      - artefacts/dmppt2-2021_circumcision_coverage_shiny.csv.gz
 
displayname: |
  - Pull through data for Circumcision Coverage Shiny app.
  
packages:
  - threemc
  - sf
  - data.table
  - dplyr
  - stringr
  - TMB
  - naomi
  - orderly
  
sources:
  - source.R

global_resources:
  # depends/survey-circumcision-coverage.csv.gz: survey-circumcision-coverage.csv.gz
  depends/dmppt2-2021_circumcision_coverage.csv.gz: dmppt2-2021_circumcision_coverage.csv.gz
  
depends:
  # shapefiles
  - 00a2_areas_join:
      id: latest
      use:
        depends/areas.geojson: artefacts/areas.geojson
  # aggregated surveys, including error bounds
  - 00b4_survey_indicators:
      id: latest 
      use: 
        depends/survey-circumcision-coverage.csv.gz: artefacts/survey-circumcision-coverage.csv.gz
