     description: 
     - Aggregations for OOS Validation paired with variance investigation.
     filenames: 
     - artefacts/results_oos_var.csv.gz
  - data:
     description:
     - Used surveys for each country from OOS Validation
     filenames: 
     - artefacts/used_surveys.csv.gz
 
