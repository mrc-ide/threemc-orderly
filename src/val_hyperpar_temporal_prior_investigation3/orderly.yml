parameters:
  cntry:
    default: ~
  is_paper: 
    default: TRUE
  paed_age_cutoff: 
    default: 10
  inc_time_tmc: 
    default: TRUE
  rw_order:
    default: ~
  logsigma_time_mmc: 
    default: ~
  logsigma_agetime_mmc:
    default: ~
  logsigma_spacetime_mmc: 
    default: ~

packages:
  - threemc
  - sf
  - data.table
  - dplyr
  - ggplot2
  - readr
  
sources:
  - source.R

# global_resources:
#   depends/all_surveys.csv: all_surveys.csv

depends:
  # areas file
  - 00a2_areas_join:
      id: latest
      use:
        depends/areas.geojson: artefacts/areas.geojson
  # surveys
  - 00b3_survey_join:
      id: latest(parameter:is_paper == is_paper)
      use: 
        depends/survey_circumcision.csv.gz: artefacts/survey_circumcision.csv.gz
  # populations
  - 00c4_pops_aggregate:
      id: latest
      use: 
        depends/population_singleage_aggr.csv.gz: artefacts/population_singleage_aggr.csv.gz
        